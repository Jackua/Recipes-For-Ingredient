<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes For Ingredients</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./enter-ingredients.html">Enter Ingredients</a>
          </li>
        </ul>
      </nav>

      <h1>Recipes For Ingredients</h1>
    </header>

    <main>
      <div id="submit">
        <label for="enter-ingredients">Enter your ingredients here:</label>
        <input
          type="text"
          name="enter-ingredients"
          id="enter-ingredients"
          list="ingredients"
          placeholder="Matching ingredients will be suggested as you type!"
        />
        <datalist id="ingredients"></datalist>
        <button id="add-ingredients">Add Ingredients</button>
      </div>
      <div id="get-recipes-div">
        <button id="get-recipes">Get your recipes!</button>
      </div>
      <p>Your list of entered ingredients:</p>
      <div id="entered-ingredients"></div>
    </main>

    <footer>
      <p>
        <cite>&copy; Recipes For Ingredients</cite>
      </p>
    </footer>
  </body>
</html>

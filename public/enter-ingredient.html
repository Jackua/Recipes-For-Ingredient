<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes For Ingredient</title>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index">Home</a>
          </li>
          <li>
            <a href="./enter-ingredient">Enter Ingredient</a>
          </li>
        </ul>
      </nav>

      <h1>Recipes For Ingredient</h1>
    </header>

    <main>
      <div id="submit">
        <label for="enter-ingredient">Enter your ingredient here:</label>
        <input
          type="text"
          name="enter-ingredient"
          id="enter-ingredient"
          list="ingredient"
          autocomplete="off"
          placeholder="Ingredient will be suggested as you type!"
          required
        />
        <datalist id="ingredient"></datalist>
        <button id="get-recipes">Get your recipes!</button>
      </div>
      <div id="recipes-container"></div>
    </main>

    <footer>
      <p>
        <cite>&copy; Recipes For Ingredient</cite>
      </p>
    </footer>
  </body>
</html>
